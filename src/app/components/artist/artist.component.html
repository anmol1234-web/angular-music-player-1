<app-navbar></app-navbar>
<div class="section no-pad-bot valign-wrapper" id="top">
	<div class="container center ">
		<h1 class="white-text animated fadeIn ">{{artist.name}}</h1>
		<br>
	</div>
</div>

<app-preloader [name]="'Loading artist...'" *ngIf="preloading"></app-preloader>
<div class="container animated fadeIn" *ngIf="!preloader">
	<div class="row">
		<div class="col l4 m6 s12">
			<img [src]="artist.images | noimage" width="100%">
		</div>
		<div class="col l8 m6 s12">
			<h6>Artist: <span class="light">{{artist.name}}</span></h6>
			<h6>Type: <span class="light">{{artist.type}}</span></h6>
			<h6>Popularity: <span class="light">{{artist.popularity}}</span></h6>
			<h6>Followers: <span class="light">{{artist.followers?.total | number}}</span></h6>
			<h6>Genres: <div class="chip" *ngFor="let x of artist.genres">{{x}}</div></h6>
		</div>
	</div>
	<div class="row center">
		<div class="divider"></div>
		<br>
		<a href="{{artist.external_urls?.spotify}}" target="_blank">Open in Spotify</a>
	</div>
</div>
<br>
<section id="top-tracks" >
	<h2 class="center white-text" id="title">Top tracks of {{artist.name}}</h2>
	<div class="home-container">
		<div class="row">
			<div class="col s12 m6" *ngFor="let x of topTracks">
			<div class="card horizontal ">
				<div class="card-image">
					<img [src]="x.album.images | noimage" height="100%" width="100%">
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<span class="card-title black-text">{{x.name}}</span>
						<p>{{x.album.release_date | date}}</p>
					</div>
					<div class="card-action">
						<iframe [src]="x.uri | domsafe:'https://open.spotify.com/embed?uri='" width="100%" height="80px" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</section>

<style>
#top-tracks{
	background-image: linear-gradient(#080b0d, #384b5e);
}

#title{
	padding-top: 50px;
}
</style>
